<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment-8
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        background: wheat;
    ">
    <h1>Form</h1>
        <div style="height: 500px;">
            <form id="form" style="display: flex;
            flex-flow: column;
            justify-content: center;
            height: 100%;">
                <label class="label">First Name</label>
                <input type="text" placeholder="first name" id="FN" required autocomplete="off"/>
                <label class="label">Last Name</label>
                <input type="text" placeholder="Last name" id="LN" required autocomplete="off"/>
                <label class="label">Email</label>
                <input type="email" placeholder="email" id="Email" required autocomplete="off"/>
                <label class="label">Phone</label>
                <input type="text" placeholder="phone no." id="Phone" required autocomplete="off"/>
                <div style="display: flex; width: 100%; justify-content: space-between; margin-top: 20px;">
                    <button>Submit</button>
                    <button id="reset">Reset</button>
                </div>

                
            </form>
        </div>
        <script>
            const FN = document.getElementById('FN')
            const LN = document.getElementById('LN')
            const Email = document.getElementById('Email')
            const Phone = document.getElementById('Phone')

            document.getElementById('form').addEventListener('submit', (e)=> {
                e.preventDefault()
                alert('firstName: ' + FN.value + '\n'
                    + 'Last name: ' + LN.value + '\n'
                    +  'Email: ' + Email.value + '\n'
                    + 'Phone: ' + Phone.value
                )
            })

            document.getElementById('reset').addEventListener('click', ()=> {
                FN.value = ''
                LN.value = ''
                Email.value = ''
                Phone.value = ''
            })

        </script>
    </body>
</html>
